<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Check Weather</button>

    <p id="loading" class="hidden">Fetching weather...</p>

    <div id="result">
      <h3 id="cityName"></h3>
      <p id="temperature"></p>
      <p id="condition"></p>
    </div>

    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
